<template name="headerLogin">
	<ul class="header-login col-xs-12 list-inline list-unstyled container-section hidden-xs">
		{{#if currentUser}}
			<li><a href="{{pathFor 'dashboard'}}" class="header-login__link">
				<i class="fa fa-user"></i>
				My profile
				{{#if isInRole 'admin'}}
					{{#if requestsNotification}}
						<div class="notification-pulse"></div>
					{{/if}}
				{{/if}}
			</a></li>
			<li>
				<a href="{{pathFor 'signOut'}}" class="header-login__link">
					<i class="fa fa-sign-out"></i>
					Sign out
				</a>
			</li>
		{{else}}
			<li>
				<a href="{{pathFor 'atSignUp'}}" class="header-login__link">
					<i class="fa fa-user-plus"></i>
					Sign up
				</a>
			</li>
			<li>
				<a href="{{pathFor 'atSignIn'}}" class="header-login__link" id="login-sign-in">
					<i class="fa fa-sign-in"></i>
					Sign in
				</a>
			</li>
		{{/if}}
	</ul>
</template>
