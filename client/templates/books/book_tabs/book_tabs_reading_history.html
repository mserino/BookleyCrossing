<template name="bookTabsReadingHistory">
  <div class="book-history">
    {{#if records}}
      {{#each records}}
        <div class="book-history__user">
          <span class="book-history__username">{{#with recordUser userId}}{{username}}{{/with}}</span>
          from {{convertDate from}} to {{convertDate to}} ({{difference}} days)
        </div>
      {{/each}}
    {{else}}
      <div class="book-history__user">
        This book hasn't been borrowed yet.
      </div>
    {{/if}}
  </div>
</template>
